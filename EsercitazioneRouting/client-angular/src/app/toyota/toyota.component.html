<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toyota</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="container mt-3" >
    <h1 style="color: #FF0000">Toyota</h1>
    <div class="card">
      <div class="card-body" *ngFor="let t of toyota">
        <h5 class="card-title"><b>Modello: {{t.modello}}</b></h5>
        <p class="card-text">Colore: Rosso</p>
        <p class="card-text">Collezione: The 80's</p>
        <p class="card-text">Prezzo: 2,20€</p>
        <img src="https://a.allegroimg.com/original/113be0/5f7dc8a54ee39c7378c689cbef34/Hot-Wheels-82-Toyota-Supra-HW-THE-80-S-10-10" width="250" length ="300" >
      </div>
      <div class="card-body"  *ngFor="let t of toyota">
        <h5 class="card-title"><b>Modello: {{t.modello}}</b></h5>
        <p class="card-text">Colore: Crema</p>
        <p class="card-text">Collezione: Then And Now</p>
        <p class="card-text">Prezzo: 2,20€</p>
        <img src="https://a.allegroimg.com/original/11f553/6173f9854dfebd879dd9351d1f51/HOT-WHEELS-TOYOTA-LAND-CRUISER-80-HW-THEN-AND-NOW" width="250" length ="300">
      </div>
    </div>
  </div>
