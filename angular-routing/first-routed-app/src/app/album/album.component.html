<h1>Albums</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.albums || results.albums.items.length == 0">
    No albums were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.album && results.albums.items.length > 0">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let alb of results.albums.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ alb.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                {{ alb.artists[0].name }}
              </h3>
              <br>
              <h4>
                {{ alb.name }}
              </h4>
            </div>
            <div class="attribution">
              <h6>
                {{ alb.album.name }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
