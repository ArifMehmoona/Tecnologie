<h1>track</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length == 0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.tracks && results.tracks.items.length > 0">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let tra of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ tra.track.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                {{ tra.tracks[0].name }}
              </h3>
              <br>
              <h4>
                {{ tra.name }}
              </h4>
            </div>
            <div class="attribution">
              <h6>
                {{ tra.track.name }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
