<h1>show</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.shows || results.shows.items.length == 0">
    No shows were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.shows && results.shows.items.length > 0">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let sho of results.shows.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ sho.show.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                {{ sho.shows[0].name }}
              </h3>
              <br>
              <h4>
                {{ sho.name }}
              </h4>
            </div>
            <div class="attribution">
              <h6>
                {{ sho.show.name }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
