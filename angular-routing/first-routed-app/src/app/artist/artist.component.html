<h1>Artists</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.artists || results.artists.items.length == 0">
    No artists were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.artists && results.artists.items.length > 0">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let art of results.artists.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ art.artist.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                {{ art.artists[0].name }}
              </h3>
              <br>
              <h4>
                {{ art.name }}
              </h4>
            </div>
            <div class="attribution">
              <h6>
                {{ art.artist.name }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
