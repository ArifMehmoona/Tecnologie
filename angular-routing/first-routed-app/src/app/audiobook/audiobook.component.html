<h1>Audiobook</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.audiobooks || results.audiobooks.items.length == 0">
    No audiobooks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.audiobooks && results.audiobooks.items.length > 0">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let aud of results.audiobooks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ aud.audiobook.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                {{ aud.audiobooks[0].name }}
              </h3>
              <br>
              <h4>
                {{ aud.name }}
              </h4>
            </div>
            <div class="attribution">
              <h6>
                {{ aud.audiobook.name }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
