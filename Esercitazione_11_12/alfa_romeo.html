<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfa Romeo</title>
</head>
<body>

  <h1>Alfa Romeo</h1>

  <ul id="alfaList"></ul>

  <script>
    // Array di dati 
    const alfaModels = [
      {
        "modello": "",
        "colore": "",
        "prezzo": "",
        "collezione": ""
      },
      {
        "modello": "",
        "colore": "",
        "prezzo": "",
        "collezione": ""
      }
    ];

    function displayAlfaModels() {
      const alfaListElement = document.getElementById("alfaList");

      alfaModels.forEach(model => {
        const listItem = document.createElement("li");
        listItem.textContent = `${model.modello} | ${model.colore} | ${model.prezzo} | ${model.collezione}`;
        alfaListElement.appendChild(listItem);
      });
    }

    // Chiama la funz
    displayAlfaModels();
  </script>

</body>
</html>
