<!DOCTYPE html>
<html lang="it">
<head>

  <title>GMC</title>
</head>
<body>

  <h1>GMC</h1>

    const gmcModels = [
      {

      },
      {
        "modello": "",
        "colore": "",
        "prezzo": "",
        "collezione": ""
      }
    ];

    function displayGmcModels() {
      const gmcListElement = document.getElementById("gmcList");

      gmcodels.forEach(model => {
        const listItem = document.createElement("li");
        listItem.textContent = `${model.modello} | ${model.colore} | ${model.prezzo} | ${model.collezione}`;
        gmcListElement.appendChild(listItem);

    // Chiama la funz
    displayGmcModels();

</body>
